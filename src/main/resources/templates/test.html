<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-group {
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #4CAF50;
        }

        .cancel-btn {
            background-color: #f44336;
            margin-left: 10px;
        }

        #qr-code {
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Thanh Toán</h2>
    <form id="payment-form">
        <div class="form-group">
            <label for="payment-method">Phương thức thanh toán:</label>
            <select id="payment-method" name="paymentMethod" required>
                <option value="" disabled selected>Chọn phương thức</option>
                <option value="cash">Tiền mặt</option>
                <option value="transfer">Chuyển khoản</option>
            </select>
        </div>
        <div id="qr-code" style="display: none;">
            <img id="qr-code-img" alt="QR Code">
        </div>
        <div class="form-group">
            <label for="cash">Số tiền:</label>
            <input type="text" id="cash" name="cash" readonly value="500000">
        </div>
        <div class="form-group">
            <label for="invoice">Hóa đơn:</label>
            <input type="text" id="invoice" name="invoice">
        </div>
        <div class="button-group">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" class="cancel-btn" onclick="window.location.reload()">Cancel</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    document.getElementById('payment-form').addEventListener('submit', async function (event) {
        event.preventDefault();

        const paymentMethod = document.getElementById('payment-method').value;
        const invoice = document.getElementById('invoice').value;
        const amount = document.getElementById('cash').value;


        if (paymentMethod === 'transfer') {
            const response = await fetch('/sports-field-booking/api/v1/booking/createVNPayPayment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    amount: amount,
                    bankCode: "NCB",
                    invoice: invoice
                })
            });

            if (response.ok) {
                const data = await response.json();

                window.location.href = data.paymentUrl;
            } else {
                console.error('Failed to create payment');
            }
        }else if(paymentMethod === 'cash') {
            const response = await fetch('/sports-field-booking/api/v1/booking/createPayment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    amount: amount,
                    invoice: invoice
                })
            });

            if (response.ok) {
                alert("ok");
            } else {
                console.error('Failed to create payment');
            }
        }
    });

</script>

</body>

</html>
